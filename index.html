<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainBox">
        <h1>Age Calculator</h1>
        <div id="inputSection">
            Enter your name: <input type="text" name="userName" id="userName" placeholder="Enter your first name only.">
            <br>
            Enter your birth year: <input type="number" name="yearOfBirth" id="yearOfBirth" placeholder="Enter your birth year.">
        </div>
        <div id="outputSection">
            <button id="checkBtn">Check Age</button>
            <p id="outputMsg"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
